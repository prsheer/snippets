
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.7/css/style.css" rel="stylesheet">

</head>

<body onload="fetchBookmarks()">

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
        <h2>Bookmark your favorite site</h2>

        <form action="" id="myForm">
            <div class="form-group">
                <label for="">Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>


            <div class="form-group">
                <label for="">Site Url</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Site Url">
            </div>

            <button type="submit" class="btn btn-primary">Bookmark</button>
        </form>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarkResults"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2018 Sasha Prsheer, Inc.</p>
    </footer>

</div> <!-- /container -->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="bootstrap-3.3.7/js/main.js"></script>
</body>
</html>
